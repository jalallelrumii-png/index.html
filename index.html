<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartKasir Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* MATIIN SELEKSI TEKS - BIAR NATIVE FEEL */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            font-family: 'Inter', sans-serif;
        }

        /* Biar Input Tetap Bisa Diketik */
        input { -webkit-user-select: text; user-select: text; }

        body { 
            background-color: #f8fafc; 
            overscroll-behavior-y: contain; 
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        const App = () => {
            const [view, setView] = useState('POS');
            const [products, setProducts] = useState(() => JSON.parse(localStorage.getItem('sk_products')) || [
                { id: '1', name: 'Nasi Goreng Special', price: 25000, stock: 50 },
                { id: '2', name: 'Es Teh Manis', price: 5000, stock: 100 },
                { id: '3', name: 'Kopi Susu Aren', price: 18000, stock: 40 }
            ]);
            const [cart, setCart] = useState([]);

            useEffect(() => {
                localStorage.setItem('sk_products', JSON.stringify(products));
            }, [products]);

            const addToCart = (p) => {
                if (p.stock <= 0) return;
                setCart(prev => {
                    const ex = prev.find(i => i.id === p.id);
                    if (ex) return prev.map(i => i.id === p.id ? {...i, qty: i.qty + 1} : i);
                    return [...prev, {...p, qty: 1}];
                });
            };

            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);

            const handlePay = () => {
                setProducts(products.map(p => {
                    const item = cart.find(c => c.id === p.id);
                    return item ? {...p, stock: p.stock - item.qty} : p;
                }));
                setCart([]);
                alert("Transaksi Berhasil!");
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-white shadow-2xl relative overflow-hidden">
                    <header className="bg-indigo-600 p-6 pt-10 text-white rounded-b-[2.5rem]">
                        <h1 className="text-2xl font-black italic tracking-tighter">SmartKasir Pro</h1>
                        <p className="text-[10px] font-bold opacity-70 tracking-widest uppercase mt-1">Native Offline Mode</p>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 no-scrollbar pb-32">
                        <div className="grid grid-cols-2 gap-4">
                            {products.map(p => (
                                <div key={p.id} onClick={() => addToCart(p)} className="bg-slate-50 border border-slate-100 p-4 rounded-[2rem] active:scale-95 transition-all">
                                    <div className="text-lg font-black italic text-slate-800">Rp {p.price.toLocaleString('id-ID')}</div>
                                    <div className="text-xs font-bold text-slate-400 mt-1">{p.name}</div>
                                    <div className="mt-3 inline-block px-2 py-1 bg-white rounded-lg text-[9px] font-black text-indigo-500 uppercase">Stok: {p.stock}</div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {cart.length > 0 && (
                        <div className="absolute bottom-24 left-4 right-4 bg-slate-900 text-white p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl border border-white/10">
                            <div>
                                <p className="text-[10px] font-bold text-slate-500 uppercase">{cart.length} Item</p>
                                <p className="text-xl font-black italic">Rp {total.toLocaleString('id-ID')}</p>
                            </div>
                            <button onClick={handlePay} className="bg-indigo-500 px-6 py-3 rounded-2xl font-black text-sm active:bg-indigo-400">BAYAR</button>
                        </div>
                    )}

                    <nav className="bg-white border-t px-12 py-6 flex justify-between items-center">
                        <div className="text-indigo-600"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
                        <div className="text-slate-300"><svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
